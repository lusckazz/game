<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Feira de Ciências</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        input[type="text"] {
            padding: 0.5rem;
            font-size: 1.1rem;
            width: 50%;
            margin-bottom: 1rem;
            border: 2px solid #333;
            border-radius: 5px;
        }

        button {
            padding: 0.7rem 2rem;
            background-color: #008C76;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00664d;
        }

        .created-by {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo da Memória</h1>
        <p>Feira de Ciências - Turma 11802</p>

        <input type="text" id="player-name" placeholder="Digite seu nome">
        <br>
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>

    <p class="created-by">Criado por: Luckas Dantas</p>

    <script>
        function startGame() {
            const playerName = document.getElementById('player-name').value;
            if (playerName) {
                localStorage.setItem('playerName', playerName);
                window.location.href = 'game.html';
            } else {
                alert('Por favor, insira seu nome antes de iniciar.');
            }
        }
    </script>
</body>
</html>
